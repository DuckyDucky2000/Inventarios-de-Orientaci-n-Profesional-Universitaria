{% extends 'layouts/base.html' %}
{% block content %}

<h1>Tasks</h1>

{% for task in tasks %}

<div>
    <h2>{% if task.done == False %}⏱{% else %}✅{% endif %}{{ task.title }}</h2>

    
    <p>{{ task.description }}</p> 
    <p><span style="font-weight: bold;">Project: </span>{{ task.project.id }}. {{ task.project.name }}</p>
    <button>Delete</button>
    <button>✓ Done</button>
</div>

{% endfor %}
<a href="create_task">New Task</a>

{% endblock %}
